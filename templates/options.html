<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Choose your desired feature to convert between Indian Sign Language and Text/Speech.">
    <title>Sign Speak - Features</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/options_style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for Icons -->
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo">
                <span class="app-name">SignSpeak</span>
            </div>
            <ul class="nav-links">
                <li><a href="#features">Features</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/contact">Contact</a></li>
                
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <section class="features-container">
            <div class="cards">
                <!-- Card 1: ISL to Text/Speech -->
                <div class="card">
                    <a href="{{ url_for('module1') }}" class="card-link">
                        <div class="card-icon">
                            <i class="fas fa-hand-paper"></i> <!-- ISL Gesture using Font Awesome -->
                            <span class="arrow-icon">➡️</span> <!-- Arrow -->
                            <i class="fas fa-microphone-alt"></i> <!-- Speech/Mic -->
                        </div>
                        <div class="card-content">
                            <h3>Indian Sign Language to Text/Speech</h3>
                        </div>
                    </a>
                </div>
                <!-- Card 2: Text/Speech to ISL -->
                <div class="card">
                    <a href="{{ url_for('module2') }}" class="card-link">
                        <div class="card-icon">
                            <i class="fas fa-microphone-alt"></i> <!-- Speech/Mic -->
                            <span class="arrow-icon">⬅️</span> <!-- Arrow -->
                            <i class="fas fa-hand-paper"></i> <!-- ISL Gesture using Font Awesome -->
                        </div>
                        <div class="card-content">
                            <h3>Speech/Text to Indian Sign Language</h3>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
